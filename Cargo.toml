[package]
name = "unpacking"
version = "0.1.0"
edition = "2021"

[dependencies]
accept-language = "3.1.0"
argon2 = "0.5.2"
chrono = { version = "0.4.31", features = ["serde"] }
cron = "0.12.0"
derive-getters = "0.3.0"
diesel = { version = "2.1.4", features = ["postgres", "chrono", "uuid", "r2d2"] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel_migrations = "2.1.0"
dotenv = "0.15.0"
env_logger = "0.10.1"
futures = "0.3.30"
gotham = "0.7.2"
gotham_derive = "0.7.0"
gotham_middleware_diesel = "0.5.1"
gotham_restful = { version = "0.8.4", default-features = false, features = ["full"] }
gotham_restful_derive = "0.8.3"
jsonwebtoken = "9.2.0"
language-tags = "0.3.2"
log = "0.4.20"
openapi_type = { version = "0.4.3", features = ["chrono", "uuid"] }
r2d2 = "0.8.10"
r2d2-diesel = "1.0.0"
serde = "1.0.195"
serde_json = "1.0.111"
serde_derive = "1.0.126"
tokio = "1.35.1"
url = "2.5.0"
uuid = { version = "1.4.1", features = ["serde", "v4", "fast-rng", "macro-diagnostics"] }
validator = { version = "0.16.0", features = ["derive"] }

[dev-dependencies]
async-trait = "0.1.77"
cucumber = { version = "0.20.2", features = ["output-junit"] }
fake = { version = "2.9.0", features = ["derive", "uuid", "chrono"] }
image = { version = "0.24.8", features = ["png"] }
mime = "0.3.16"
openapi = { path = "./tests/client" }
pixelmatch = "0.1.0"
proptest = "1.4.0"
rand = "0.8.5"
temp-env = "0.3.6"
thirtyfour = { version = "0.32.0-rc.9"}

[build-dependencies]
serde = "1.0.195"
serde_derive = "1.0.127"
serde_json = "1.0.111"
json_typegen_shared = { version = "0.7.0", default-features = false, features = ["local-samples"] }

