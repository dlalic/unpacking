[package]
name = "unpacking"
version = "0.1.0"
edition = "2021"

[dependencies]
accept-language = "3.0.1"
argon2 = "0.5.0"
chrono = { version = "0.4.23", features = ["serde"] }
cron = "0.12.0"
derive-getters = "0.3.0"
diesel = { version = "2.1.0", features = ["postgres", "chrono", "uuid", "r2d2"] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel_migrations = "2.1.0"
dotenv = "0.15.0"
env_logger = "0.10.0"
futures = "0.3.25"
gotham = "0.7.1"
gotham_derive = "0.7.0"
gotham_middleware_diesel = "0.5.0"
gotham_restful = { version = "0.8.3", default-features = false, features = ["full"] }
gotham_restful_derive = "0.8.2"
jsonwebtoken = "8.1.1"
language-tags = "0.3.2"
log = "0.4.17"
openapi_type = { version = "0.4.1", features = ["chrono", "uuid"] }
r2d2 = "0.8.10"
r2d2-diesel = "1.0.0"
serde = "1.0.176"
serde_json = "1.0.104"
serde_derive = "1.0.126"
tokio = "1.22.0"
url = "2.3.1"
uuid = { version = "1.4.1", features = ["serde", "v4", "fast-rng", "macro-diagnostics"] }
validator = { version = "0.16.0", features = ["derive"] }

[dev-dependencies]
async-trait = "0.1.59"
cucumber = { version = "0.20.0", features = ["output-junit"] }
fake = { version = "2.4.3", features = ["derive", "uuid", "chrono"] }
image = { version = "0.24.3", features = ["png"] }
mime = "0.3.16"
openapi = { path = "./tests/client" }
pixelmatch = "0.1.0"
proptest = "1.0.0"
rand = "0.8.5"
temp-env = "0.3.4"
thirtyfour = { version = "0.32.0-rc.8"}

[build-dependencies]
serde = "1.0.176"
serde_derive = "1.0.127"
serde_json = "1.0.104"
json_typegen_shared = { version = "0.7.0", default-features = false, features = ["local-samples"] }

